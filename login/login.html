<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <!-- Bootstrap 5 CDN-Import: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Light-Theming: -->
    <link id="mainStyle" rel="stylesheet" href="assets/css/style.css">
    <!-- Dark-Theming: -->
    <!-- <link rel="stylesheet" href="assets/css/style_dark.css"> -->
</head>
<body>

    <div class="page-content d-flex align-items-center">

        <div class="container d-flex justify-content-center">

            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">

                <div class="auth-card">

                    <div class="logo-area">

                        <img id="header_logo" class="logo" src="assets/img/Uniroma1.svg" />

                    </div>

                    <button class="btn service-btn mt-5 mb-3">
                        <i class="fab fa-google service-icon"></i>
                        Login con Google
                    </button>

                    <hr class="separator">

                    <!-- Login-Form-->
                    <form>

                        <div class="mb-2 mt-5">
                            <input type="email" class="form-control auth-input" placeholder="Indirizzo E-Mail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text input-info-text">Indirizzo E-Mail o nome utente.</div>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control auth-input" placeholder="Password">
                        </div>

                        <button class="btn auth-btn mt-2 mb-4">Login</button>

                    </form>

                    <p class="text mb-1"><a href="" class="text-link">Password</a> dimenticata?</p>
                    <p class="text mb-4">Non hai ancora un account? <a href="signup.html" class="text-link">Crea un account</a></p>

                </div>
            </div>
        </div>
    </div>

    <button id="theme_button" class="btn btn-theme" onclick="onThemeChange()">
        <i id="theme_icon" class="fas fa-moon"></i>
    </button>


    <script type="text/javascript">
        function onThemeChange() {
            let cssStyleSheet = document.getElementById("mainStyle");
            let path = (cssStyleSheet.href).substring((cssStyleSheet.href).length-9, (cssStyleSheet.href).length);
            if(path === "style.css") {
                cssStyleSheet.href = "assets/css/style_dark.css";
                document.getElementById("header_logo").src = "assets/img/Uniroma1.svg";
                document.getElementById("theme_icon").className = "fas fa-sun";
            } else {
                cssStyleSheet.href = "assets/css/style.css";
                document.getElementById("header_logo").src = "assets/img/Uniroma1.svg";
                document.getElementById("theme_icon").className = "fas fa-moon";
            }
        }
    </script>


    <!-- Bootstrap 5 JS-Bundle CDN import: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
